<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Tahoma;
            margin: 0;
            background-color: gray;
        }
        .sidebar {
            width: 200px;
            height: 100%;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 20px;
        }
        .sidebar h1 {
            padding: 10px;
            text-align: center;
            font-size: 20px;
            color: white;
            font-family: 'Comic Sans MS';
        }
        .main-content {
            margin-left: 200px;
            padding: 20px;
        }
        .main-content h1 {
            font-family: 'Comic Sans MS';
            background: linear-gradient(to right, red, orange , yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Seitenleiste</h1>
        <a href="#seite1">Seite 1</a>
        <a href="#seite2">Seite 2</a>
        <a href="#seite3">Seite 3</a>
    </div>
    <div class="main-content">
        <h1>Haupttitel</h1>
        <div id="seite1">
            <h2>Seite 1</h2>
            <p>Hier ist der Inhalt von Seite 1.</p>
        </div>
        <div id="seite2">
            <h2>Seite 2</h2>
            <p>Hier ist der Inhalt von Seite 2.</p>
        </div>
        <div id="seite3">
            <h2>Seite 3</h2>
            <p>Hier ist der Inhalt von Seite 3.</p>
        </div>
    </div>
</body>
</html>
